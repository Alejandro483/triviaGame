<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TriviaGame</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head> 

<body>
    <div id="container">
        <div>
            <h1 class="display-4" style="color: lightgray;">Breaking Bad Trivia!</h1>
        </div> 
        <button id="submit">Let's Trivia</button>
        <div id="question"></div>
        <div id="choices">
            <div class="choice" id="A" value="A"></div>
            <div class="choice" id="B" value="B"></div>
            <div class="choice" id="C" value="C"></div>
        </div>
        <div id="timer">
            <div id="counter"></div>
            <div id="btimeGauge"></div>
            <div id="timeGauge"></div>
        </div>
        <div id="progress"></div>
    </div>
    <div id="scoreContainer" style="display: none"></div>
    </div>


</body>
<script src="./assets/javaScript/app.js"></script>

</html>
